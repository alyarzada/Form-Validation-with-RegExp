<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>test html</title>
  </head>
  <body>
    <section id="form-validation">
      <div class="wrapper">
        <h1 class="header">RegExp</h1>
        <form action="/" method="get" class="form-wrapper">
          <div class="text-wrapper">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="E.g. John Smith"/>
            <p></p>
          </div>
          <div class="text-wrapper">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="John9864" />
            <p></p>
          </div>
          <div class="email-wrapper">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="johnsmith_98@gmail.com"/>
            <p></p>
          </div>
          <div class="number-wrapper">
            <label for="number">Phone Number</label>
            <input type="text" name="telephone" id="number" placeholder="+994551234567"/>
            <p></p>
          </div>
          <div class="password-wrapper">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="********"/>
            <p></p>
          </div>
          <div class="confirm-password-wrapper">
            <label for="confirm-password">Confirm Password</label>
            <input type="text" name="confirm_password" id="confirm-password" placeholder="********"/>
            <p></p>
          </div>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </section>
    <script src="./regexp.js"></script>
  </body>
</html>
